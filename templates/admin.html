<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Live Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body class="bg-light">

  <nav class="navbar navbar-dark bg-dark px-3 mb-4">
    <span class="navbar-brand mb-0 h1">Incident Dashboard</span>
    <a href="/logout" class="btn btn-outline-light">Logout</a>
  </nav>

  <div class="container">
    <h2 class="mb-4">Live Incident Feed</h2>

    <div class="mb-3">
      <span class="badge bg-warning text-dark me-2" id="pendingCount">Pending: 0</span>
      <span class="badge bg-primary me-2" id="inProgressCount">In Progress: 0</span>
      <span class="badge bg-success me-2" id="resolvedCount">Resolved: 0</span>
      <!-- Clear All button added here -->
      <button id="clearAllBtn" class="btn btn-sm btn-danger align-middle">Clear All Incidents</button>
    </div>

    <div class="input-group mb-3">
      <input type="text" class="form-control" id="searchBar" placeholder="Search by keyword...">
      <select class="form-select" id="statusFilter">
        <option value="All">All</option>
        <option value="Pending">Pending</option>
        <option value="In Progress">In Progress</option>
        <option value="Resolved">Resolved</option>
      </select>
    </div>

    <ul id="feed" class="list-group"></ul>
  </div>

  <script>
    const socket = io();
    let allIncidents = [];

    function updateStatusCounts() {
      let pending = 0, inProgress = 0, resolved = 0;
      allIncidents.forEach(i => {
        if (i.status === 'Pending') pending++;
        else if (i.status === 'In Progress') inProgress++;
        else if (i.status === 'Resolved') resolved++;
      });
      document.getElementById('pendingCount').textContent = `Pending: ${pending}`;
      document.getElementById('inProgressCount').textContent = `In Progress: ${inProgress}`;
      document.getElementById('resolvedCount').textContent = `Resolved: ${resolved}`;
    }

    function renderFeed(incidents) {
      const feed = document.getElementById('feed');
      feed.innerHTML = '';
      incidents.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

      incidents.forEach(data => {
        const item = document.createElement('li');
        item.className = "list-group-item d-flex flex-column";

        const text = document.createElement('div');
        text.className = "mb-2 fw-bold";
        text.textContent = `${data.type} at ${data.location} - ${data.description} [${data.status}] @ ${data.timestamp}`;

        const buttonGroup = document.createElement('div');
        buttonGroup.className = "btn-group";
        const statuses = ['Pending', 'In Progress', 'Resolved'];
        const colors = ['warning', 'primary', 'success'];

        statuses.forEach((status, i) => {
          const btn = document.createElement('button');
          btn.className = `btn btn-sm btn-${colors[i]}`;
          btn.textContent = `Set to ${status}`;
          btn.onclick = () => updateStatus(data, status);
          buttonGroup.appendChild(btn);
        });

        item.appendChild(text);
        item.appendChild(buttonGroup);
        feed.appendChild(item);
      });

      updateStatusCounts();
    }

    function updateStatus(data, newStatus) {
      socket.emit('update_status', {
        id: data.id,
        type: data.type,
        location: data.location,
        description: data.description,
        status: newStatus,
        timestamp: data.timestamp
      });
    }

    function filterFeed() {
      const searchTerm = document.getElementById('searchBar').value.toLowerCase();
      const selectedStatus = document.getElementById('statusFilter').value;

      const filtered = allIncidents.filter(data => {
        const matchesSearch = (
          data.type.toLowerCase().includes(searchTerm) ||
          data.location.toLowerCase().includes(searchTerm) ||
          data.description.toLowerCase().includes(searchTerm)
        );
        const matchesStatus = (selectedStatus === 'All' || data.status === selectedStatus);
        return matchesSearch && matchesStatus;
      });

      renderFeed(filtered);
    }

    // New: Clear all incidents from server and update UI
    document.getElementById('clearAllBtn').onclick = () => {
      if (!confirm('Really clear all incidents? This cannot be undone.')) return;

      fetch('/incidents', { method: 'DELETE' })
        .then(res => res.json())
        .then(resp => {
          alert(resp.message || 'Incidents cleared');
          allIncidents = [];
          filterFeed();
          socket.emit('incidents_cleared');
        })
        .catch(() => alert('Error clearing incidents'));
    };

    socket.on('incident_received', function(data) {
      allIncidents.push(data);
      filterFeed();
    });

    socket.on('incident_status_updated', function(data) {
      const idx = allIncidents.findIndex(i => i.id === data.id);
      if (idx !== -1) {
        allIncidents[idx].status = data.status;
      }
      filterFeed();
    });

    // Clear incidents on receiving the event
    socket.on('incidents_cleared', () => {
      allIncidents = [];
      filterFeed();
    });

    document.getElementById('searchBar').addEventListener('input', filterFeed);
    document.getElementById('statusFilter').addEventListener('change', filterFeed);

    window.onload = function () {
      fetch('/incidents')
        .then(res => res.json())
        .then(incidents => {
          allIncidents = incidents;
          filterFeed();
        });
    };
  </script>

</body>
</html>
