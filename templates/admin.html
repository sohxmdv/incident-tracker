<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Live Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
</head>

<body class="dashboard-body">

  <nav class="main-nav">
    <div class="nav-content">
      <span class="brand"><i class="bi bi-shield-check"></i> Admin Panel</span>
      <a href="/logout" class="btn-logout">Logout</a>
    </div>
  </nav>

  <main class="container">
    <div class="stats-grid">
      <div class="stat-card pending">
        <span class="stat-label">Pending</span>
        <span id="pendingCount" class="stat-value">0</span>
      </div>
      <div class="stat-card progress">
        <span class="stat-label">In Progress</span>
        <span id="inProgressCount" class="stat-value">0</span>
      </div>
      <div class="stat-card resolved">
        <span class="stat-label">Resolved</span>
        <span id="resolvedCount" class="stat-value">0</span>
      </div>
    </div>

    <div class="admin-controls card">
      <div class="search-box">
        <i class="bi bi-search"></i>
        <input type="text" id="searchBar" placeholder="Search incidents...">
      </div>
      <select id="statusFilter" class="custom-select">
        <option value="All">All Statuses</option>
        <option value="Pending">Pending</option>
        <option value="In Progress">In Progress</option>
        <option value="Resolved">Resolved</option>
      </select>
      <button id="clearAllBtn" class="btn-danger-outline">
        <i class="bi bi-trash3"></i> Clear All
      </button>
    </div>

    <div class="card">
      <div id="feed" class="admin-feed-list">
      </div>
    </div>
  </main>

  <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>

</html>
