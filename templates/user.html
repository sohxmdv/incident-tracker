<!DOCTYPE html>
<html>
<head>
  <title>User - Report Incident</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">
        <i class="bi bi-clipboard-pulse me-2"></i>User Dashboard
      </span>
      <a href="/logout" class="btn btn-outline-light">
        <i class="bi bi-box-arrow-right me-1"></i>Logout
      </a>
    </div>
  </nav>

  <div class="container">
    <div class="card shadow mb-4">
      <div class="card-body">
        <h4 class="card-title mb-4"><i class="bi bi-flag-fill me-2"></i>Report an Incident</h4>
        <form id="incidentForm">
          <div class="mb-3">
            <input type="text" id="type" class="form-control" placeholder="Type of Incident" required>
          </div>
          <div class="mb-3">
            <input type="text" id="location" class="form-control" placeholder="Location" required>
          </div>
          <div class="mb-3">
            <textarea id="description" class="form-control" placeholder="Description" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-send-fill me-1"></i>Report
          </button>
        </form>
      </div>
    </div>

    <div class="card shadow">
      <div class="card-body">
        <h5 class="card-title"><i class="bi bi-rss-fill me-2"></i>Live Feed</h5>
        <ul id="feed" class="list-group mt-3"></ul>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100;">
    <div id="reportToast" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          Incident reported successfully!
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <script>
    const socket = io();

    document.getElementById('incidentForm').onsubmit = function(e) {
      e.preventDefault();
      const incident = {
        type: document.getElementById('type').value,
        location: document.getElementById('location').value,
        description: document.getElementById('description').value
      };
      socket.emit('report_incident', incident);

      // Show Bootstrap toast instead of alert
      const toastElement = document.getElementById('reportToast');
      const toast = new bootstrap.Toast(toastElement);
      toast.show();

      // Reset the form after reporting
      this.reset();
    };

    socket.on('incident_received', function(data) {
      const feed = document.getElementById('feed');
      const item = document.createElement('li');
      item.id = data.id;
      item.className = "list-group-item d-flex justify-content-between align-items-start";
      item.innerHTML = `
        <div class="ms-2 me-auto">
          <div class="fw-bold">${data.type} at ${data.location}</div>
          ${data.description}
        </div>
        <span class="badge bg-secondary rounded-pill">${data.status}</span>
      `;
      feed.prepend(item); // newest on top
    });

    socket.on('incident_status_updated', function(data) {
      const item = document.getElementById(data.id);
      if (item) {
        item.querySelector(".fw-bold").textContent = `${data.type} at ${data.location}`;
        item.querySelector("span").textContent = data.status;
        item.querySelector("div.ms-2.me-auto").childNodes[2].textContent = data.description;
      }
    });
  </script>

</body>
</html>
