<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User - Report Incident</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
</head>

<body class="dashboard-body">

  <nav class="main-nav">
    <div class="nav-content">
      <span class="brand">
        <i class="bi bi-clipboard-pulse"></i> User Dashboard
      </span>
      <a href="/logout" class="btn-logout">
        <i class="bi bi-box-arrow-right"></i> Logout
      </a>
    </div>
  </nav>

  <main class="container">
    <section class="card report-section">
      <h3><i class="bi bi-flag-fill"></i> Report an Incident</h3>
      <form id="incidentForm">
        <div class="input-group">
          <input type="text" id="type" placeholder="What happened? (e.g. Fire, Accident)" required>
        </div>
        <div class="input-group">
          <input type="text" id="location" placeholder="Where did it happen?" required>
        </div>
        <div class="input-group">
          <textarea id="description" placeholder="Provide more details..." rows="3"></textarea>
        </div>
        <button type="submit" class="btn-submit">
          <i class="bi bi-send-fill"></i> Send Report
        </button>
      </form>
    </section>

    <section class="card feed-section">
      <h4><i class="bi bi-rss-fill"></i> Live Incident Feed</h4>
      <div id="feed" class="incident-list">
      </div>
    </section>
  </main>

  <div id="customToast" class="toast hidden">
    Incident reported successfully!
  </div>

  <script src="{{ url_for('static', filename='js/user.js') }}"></script>
</body>

</html>
