<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Role - Incident Tracker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="centered-layout">

  <div class="selection-container">
    <header style="margin-bottom: 40px;">
      <i class="bi bi-lightning-charge-fill" style="font-size: 4rem; color: #4f46e5;"></i>
      <h1 style="font-weight: 800; margin-top: 10px;">Live Incident Tracker</h1>
      <p style="color: #6b7280;">Choose your access level to continue</p>
    </header>

    <div class="role-grid">
      <a href="/user" class="role-card">
        <i class="bi bi-megaphone"></i>
        <h4>Report Incident</h4>
        <p>Post real-time updates and alerts regarding local incidents.</p>
      </a>

      <a href="/admin" class="role-card">
        <i class="bi bi-shield-lock"></i>
        <h4>Admin Dashboard</h4>
        <p>Manage incoming feeds, update statuses, and clear logs.</p>
      </a>
    </div>
  </div>

</body>

</html>
